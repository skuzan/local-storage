<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Basit Local Storage</title>

    <style>
      body {
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(180deg, #eef2ff 0%, #f9fafb 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .box {
        background: #ffffff;
        padding: 24px 20px;
        border-radius: 16px;
        width: 340px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
      }

      .box:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.1);
      }

      h3 {
        text-align: center;
        color: #2563eb;
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 16px;
      }

      input {
        flex: 1;
        padding: 10px 12px;
        font-size: 15px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        background-color: #f9fafb;
        transition: all 0.2s ease;
      }

      input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        background: #fff;
      }

      .row {
        display: flex;
        gap: 8px;
        margin: 12px 0 20px;
      }

      .add {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px 16px;
        border-radius: 10px;
        font-weight: 600;
        transition: background 0.3s ease, transform 0.1s ease;
      }

      .add:hover {
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        transform: scale(1.03);
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 200px;
        overflow-y: auto;
      }

      li {
        background: #f3f4f6;
        margin-bottom: 8px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        transition: all 0.3s ease;
      }

      li:hover {
        background: #e0e7ff;
        border-color: #c7d2fe;
        transform: translateX(3px);
      }

      .clear {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        border: none;
        width: 100%;
        padding: 10px 0;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.1s ease;
        margin-top: 16px;
      }

      .clear:hover {
        background: linear-gradient(135deg, #dc2626, #b91c1c);
        transform: scale(1.02);
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h3>Local Storage</h3>

      <div class="row">
        <input id="text" type="text" placeholder="Bir ÅŸey yaz..." />
        <button id="add" class="add">Ekle</button>
      </div>

      <ul id="list"></ul>

      <button id="clear" class="clear">Temizle</button>
    </div>
    <script src="local.js"></script>
  </body>
</html>
